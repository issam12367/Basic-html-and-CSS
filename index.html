<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-logo">my blog</div>
        <div class="header-list">
            <ul>
                <li>about me</li>
                <li>contact me</li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <h1>Here you'll find the best blogs<span>!</span></h1>
            <h2>Keep reading.</h2>
        </div>
    </div>
    <div class="centent">
        <h3 class="section-title">The articles : </h3>
        <div class="centent-item">
            <p>Methods and functions in python</p>
            <img class="images" src="https://bit.ly/3AFTvvh">

        </div>
        <div class="centent-item">
            <p>Creating and reading files in python</p>
            <img class="images" src="https://bit.ly/3c4oEOx">
        </div>
        <div class="centent-item">
            <p>sorting algorithms in python</p>
            <img class="images" src="https://bit.ly/3NYY6M5">
        </div>
    </div>
    <div class="contact-form">
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                        </div>
                        <div class="screen-header-right">
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <span>CONTACT</span>
                                <span>US</span>
                            </div>
                            <div class="app-contact">CONTACT INFO : +212 608737589</div>
                        </div>
                        <div class="screen-body-item">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="NAME">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="EMAIL">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="CONTACT NO">
                                </div>
                                <div class="app-form-group message">
                                    <input class="app-form-control" placeholder="MESSAGE">
                                </div>
                                <div class="app-form-group buttons">
                                    <button class="app-form-button">CANCEL</button>
                                    <button class="app-form-button">SEND</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

</body>

</html>
